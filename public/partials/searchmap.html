<!-- Find Home Cooks (Query) Form -->
<div class="col-md-5">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Find Home Cooks! (Map Query) <span class="glyphicon glyphicon-search"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form -->
            <form name="queryForm">

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->


                <abbr title="To change the location click on the map"><h2>Current Location</h2></abbr>

                    <input type="hidden" class="form-control" id="latitude" placeholder="39.5" ng-model="formData.latitude" readonly>
                    <input type="hidden" class="form-control" id="longitude" placeholder="34.46" ng-model="formData.longitude" readonly>

                <div class="form-group">
                    <label for="distance">Max. Distance (Kms)</label>
                    <input type="text" class="form-control" id="distance" placeholder="500" ng-model="formData.distance">
                </div>

                <!-- Note ng-true-value which translates check values into explicit gender strings -->

                <!--<div class="form-group">-->
                <!--<label for="minage">Min. Age</label>-->
                <!--<input type="number" class="form-control" id="minage" placeholder="5" ng-model="formData.minage">-->
                <!--</div>-->
                <!--<div class="form-group">-->
                <!--<label for="maxage">Max Age</label>-->
                <!--<input type="number" class="form-control" id="maxage" placeholder="80" ng-model="formData.maxage">-->
                <!--</div>-->
                <div class="form-group">
                    <label for="favlang">Type of Food</label>
                    <input type="text" class="form-control" id="favlang" placeholder="Type of Food" ng-model="formData.favlang">
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="verified" id="radiomale" value="True" ng-model="formData.verified"> <strong>Include Only Verified Locations?</strong>
                        </label>
                    </div>
                </div>

                <!-- Query button. Note that its tied to queryUsers() function from queryCtrl.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="queryUsers()">Search</button>
            </form>
        </div>

        <!-- Footer panel for displaying count. Note how it will only display if queryCount is greater than 0 -->
        <div ng-show="queryCount>0" class="panel-footer">
            <p class="text-center">Hot Dang! We Found {{queryCount}} Home Cooks.</p>
        </div>
    </div>
</div>
