<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>The Home Cook</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="shortcut icon" href="/favicon.ico?v=5">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARNSOYROPJTbzUN5bAgOPZ9fL_DkuPhIo"></script>
    <!--&lt;!&ndash; Modernizr &ndash;&gt;-->
    <!--<script src="../bower_components/modernizr/bin/modernizr"></script>-->
</head>
<body ng-app="meanMapApp">
<div class="container cover" ng-controller="addCtrl">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="map"><span class="logo-text">Home Cook</span>
                        <a type="button" ui-sref="cookprofile"  class="btn btn-default navbar-btn">Cook Profile</a>
                        <a type="button" ui-sref="userprofile"  class="btn btn-default navbar-btn">User Profile</a>
                    </a>
                    <a type="button" class="btn btn-default navbar-btn">Log Out</a>
                    <a type="button" ui-sref="login"  class="btn btn-default navbar-btn">Log In</a>
                    <a type="button" ui-sref="register"  class="btn btn-default navbar-btn">Register</a>
                    <a type="button" ui-sref="order"  class="btn btn-default navbar-btn">Order</a>
                    <a type="button" ui-sref="list"  class="btn btn-default navbar-btn">List</a>
                </div>
                <p class="navbar-text">{{currentUser.username.username}}PLEASE WORK</p>
            </div>
        </nav>
        <ui-view></ui-view>

</div>



<!-- Angular Scripts -->
<!-- JS Source -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/app.js"></script>
<script src="js/addCtrl.js"></script>
<script src="js/auth.js"></script>
<script src="js/gservice.js"></script>
<script src="js/queryCtrl.js"></script>
</body>
</html>
