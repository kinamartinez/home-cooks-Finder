<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Home Cooks</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARNSOYROPJTbzUN5bAgOPZ9fL_DkuPhIo"></script>
    <!--&lt;!&ndash; Modernizr &ndash;&gt;-->
    <!--<script src="../bower_components/modernizr/bin/modernizr"></script>-->

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#/find">Home Cook</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li active><a href="/#/join">Join the Team</a></li>

                <li disabled><a href="/#/find">Find Some Cooks</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <button ng-show="currentUser" type="button" ng-click="logout()" class="btn btn-default navbar-btn">Log Out</button>
                <li><a target="_self" href="/auth/facebook" class="btn navbar-btn btn-primary">Login <i class="fa fa-user"></i></a></li>
                <p class="navbar-text">{{currentUser}}</p>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <!-- Links to the two menu views included -->

        </ul>
          </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"  style="width:645px; height:645px"></div>
        </div>
        <!-- Side Panel -->
        <ui-view></ui-view>
        <!--<div ng-view></div>-->
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span>
           <a href="https://github.com/">Github Repo</a></p>
    </div>
</div>
<!-- Angular Scripts -->
<!-- JS Source -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/app.js"></script>
<script src="js/addCtrl.js"></script>
<script src="js/gservice.js"></script>
<script src="js/queryCtrl.js"></script>
<script src="js/foodController.js"></script>

</body>
</html>
